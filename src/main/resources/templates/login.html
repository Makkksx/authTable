<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="" name="description">
    <meta content="" name="author">
    <title>Please sign in</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" rel="stylesheet">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container">
    <form class="form-signin text-center" method="post" th:action="@{/login}">
        <h2 class="form-signin-heading">Please sign in</h2>
        <div th:if="${param.logout}">
            <div class="alert alert-info" role="alert">You have been signed out</div>
        </div>
        <div th:if="${param.error}">
            <div class="alert alert-danger" role="alert">Bad credentials</div>
        </div>
        <div class="container mt-3 mb-2">
            <a class="btn btn-lg btn-secondary fab fa-google col-3" th:href="@{oauth2/authorization/google}">&nbsp
                Continue with Google</a>
        </div>
        <div class="container mt-2 mb-2">
            <a class="btn btn-lg btn-secondary fab fa-facebook col-3" th:href="@{oauth2/authorization/facebook}">&nbsp
                Continue with Facebook</a>
        </div>
        <div class="container mt-2 mb-2">
            <a class="btn btn-lg btn-secondary fab fa-github col-3" th:href="@{oauth2/authorization/github}">&nbsp
                Continue with GitHub</a>
        </div>
        <!--        <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>-->
    </form>
</div>
<script crossorigin="anonymous" src="https://kit.fontawesome.com/d361015408.js"></script>
</body>
</html>
